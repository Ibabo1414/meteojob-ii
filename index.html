<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>FORMULAIRE</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Poiret One' rel='stylesheet'>
	</head>
	<body>
	<main>
		<header>
			<img src="https://media.meteojob.com/theme/2.3/images/logo-white.png?201802221640&f23d2ac508759791af3dee5079074976acb27b71" alt="logo de meteo job">
		</header>
		<div class="meteo-job">Créez votre profil Meteojob</div>
		<fieldset>
			<form>
<!------------------------------champs de renseignemennts------------------------------------------------------------>
			  	<section>
			  		<div class="formu">
			  		<div>
					  	<label for="name"><h1>Prénom</h1></label>
						<input id="prenom" type="prenom" class="form-control" name="prenom" placeholder="   Votre prenom" required minlength="4" maxlength="15"/>
					</div>
					<div>
						<label for="name"><h1>Nom</h1></label>
						<input id="nom" type="nom" class="form-control" name="nom" placeholder="   Votre nom" required minlength="4" maxlength="15"/>
					</div>
					</div>
					<div class="mail">
					<div>
						<label for="mail"><h1>Adresse e-mail</h1></label>
						<input id="mail" type="mail" class="form-control" name="mail" placeholder="   Votre mail" required minlength="4" maxlength="15"/>
					</div>   
					</div>
					<div class="password">
					<div>
						<label for="password"><h1>Mot de passe</h1></label>
						<input id="password" type="password" class="form-control" name="password" placeholder="   Choisissez votre mot de passe" required minlength="4" maxlength="15"/><img src="eye.png" alt="fa-fa-icon">
                	</div>   
					</div>
					<div class="poste">
					<div>
						<label for="poste"><h1>Poste recherché</h1></label>
						<input id="poste" type="poste" class="form-control" name="poste" placeholder="   Ex: Chef de projet, cuisine..." required minlength="4" maxlength="15"/>
					</div>
					</div>
					<div class="lieu">
					<div>
						<label for="lieu"><h1>Où souhaitez-vous travailler ?</h1></label>
						<input id="poste" type="poste" class="form-control" name="poste" placeholder="   Ex: Sessone, Nantes, Bretagne..." required minlength="4" maxlength="15"/>
					</div>   
					</div>
				</section>
<!------------------------------ fin des champs de renseignemennts------------------------------------------------------------>
<!----------------------------------------------premier partie des boutons--------------------------->
			    <section>
			        <div class="tc"><h3>Types de contrats recherchés</h3></div>
			        <div class="contrat1">
					<div>
						<button class="button CDI" type="checkbox">CDI</button>
					</div>
					<div>
						<button class="button CDD" type="checkbox">CDD</button>
					</div>
					<div>
						<button class="button indep">Indépendant / Franchisé</button>
					</div>
					<div>
						<button class="int">Intérim</button>
					</div>
					</div>
<!------------------------ fin de la premier partie des boutons ------------------------------------->
<!------------------------ deuxieme partie des boutons du formulaire -------------------------------->
					<div class="contrat2">
					<div>
						<button class="button stage">Stage</button>
					</div>
					<div>
						<button class="button alter">Alternance / Apprentissage</button>
					</div>
					<div>
						<button class="button-plus">+ de types de contrat</button>
					</div>
					</div>
				</section>
<!------------------------fin de la deuxieme partie des boutons---------------------------------------->

<!-----------------------les conditions generale------------------------------------------------------->
			
<!-------------------------------------------test youri mendoza---------------------------------------->
				<section>
					<div class="accepte">
						<p>J'accepte <a href="https://ibabo1414.github.io/SITE/">les conditions générales</a> pour créer mon compte,<br>bénéficier des services de matching et postuler aux offres
						</p>
			        <div><button class="button-oui" type="button">OUI</button></div>
			        <div><button class="button-non" type="button">NON</button></div>
      				</div>
				</section>
					<p class="fin">
						<input type="submit" value="Continuer"/>
					</p>
					</form>
			</fieldset>
<!------------------------------fin de mon formulaire------------------------------------------------------------>
		</main>
		</body>
</html>
